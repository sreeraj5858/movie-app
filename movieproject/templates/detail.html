{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="350" height="400">

        </div>

<div class="col-md-6">
    <h2>{{movie.name}}</h2>

</div>

            </div>

</div>
